{% extends "AppAdopcion/inicio.html" %}
{% load static %}

{% block contenidoQueCambia %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card shadow-sm text-center">
        <div class="card-body" style="background-color: #dae2cb;">
          <div class="mb-3">
            <div class="display-6">✅</div>
          </div>

          <h3 class="h5 fw-bold mb-2">Contraseña actualizada</h3>
          <p class="text-muted mb-4">Tu contraseña se ha cambiado correctamente.</p>

          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{% url 'users:editar_perfil' %}" class="btn btn-busqueda">Volver al perfil</a>
            <a href="{% url 'inicio' %}" class="btn btn-adopcion">Ir al inicio</a>
          </div>

          <p class="small text-muted mt-3 mb-0">Vuelve a cambiar tu contraseña cuando lo desees.</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock contenidoQueCambia %}
