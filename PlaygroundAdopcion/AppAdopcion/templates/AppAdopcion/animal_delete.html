{% extends "AppAdopcion/inicio.html" %}
{% load static %}
{% block contenidoQueCambia %}
<section class="py-5">
  <div class="container text-center">
    <h2 class="mb-4">Eliminar Animal</h2>
    <p>¿Estás seguro de que querés eliminar a <strong>{{ animal.nombre }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'animales_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</section>
{% endblock %}
