<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopcion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inicio' %}">Inicio</a>
            <a class="navbar-brand" href="{% url 'animales_list' %}">Animales</a>
            <a class="navbar-brand" href="{% url 'adoptantes_list' %}">Adoptantes</a>
            <a class="navbar-brand" href="{% url 'solicitudes_list' %}">Solicitudes</a>
            <a class="btn btn-primary" href="{% url 'animal_create' %}">Nuevo</a>
        </div>
    </nav>

    <header class="bg-primary text-white py-5">
        <div class="container text-center">
            <h1>Encuentra un amigo</h1>
            <form method="get" action="{% url 'buscar' %}" class="row g-2 justify-content-center mt-3">
                <div class="col-md-6">
                    <input name="q" class="form-control form-control-lg" type="search" placeholder="Buscar por nombre" />
                </div>
                <div class="col-auto">
                    <button class="btn btn-light btn-lg" type="submit">Buscar</button>
                </div>
            </form>
        </div>
    </header>

    <main class="py-4">
        {% block contenidoQueCambia %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
